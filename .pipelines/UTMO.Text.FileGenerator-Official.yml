name: ${{ parameters.MajorVersion }}.${{ parameters.MinorVersion }}$(Rev:.r)

parameters:
  - name: Configuration
    type: string
    default: Release
    values:
      - Release
      - Debug
  - name: MajorVersion
    type: string
    default: 1
  - name: MinorVersion
    type: string
    default: 0

trigger:
  batch: true
  branches:
    include:
      - main
  paths:
    include:
      - src/UTMO.Text.FileGenerator/*
      - src/UTMO.Text.FileGenerator.Abstract/*
      - src/UTMO.Text.FileGenerator.Writer/*

resources:
  repositories:
    - repository: Templates
      type: git
      name: OneBuild\OneBuild.Pipelines.v2
      ref: refs/heads/main
      endpoint: UTMO

variables:
  - name: Projects
    value: |
      $(RepoRoot)/src/UTMO.Text.FileGenerator/UTMO.Text.FileGenerator.csproj
      $(RepoRoot)/src/UTMO.Text.FileGenerator.Abstract/UTMO.Text.FileGenerator.Abstract.csproj
      $(RepoRoot)/src/UTMO.Text.FileGenerator.Writer/UTMO.Text.FileGenerator.Writer.csproj

extends:
  template: v2/Pipelines/UserTemplates/Build/Build.NugetPkg.Template.yml@Templates
  parameters:
    BuildPool: Public
    NugetConfigPath: $(RepoRoot)/src/nuget.config
    ProjectsToBuild: $(Projects)
    ProjectsToRestore: $(Projects)