name: ${{ parameters.MajorVersion }}.${{ parameters.MinorVersion }}$(Rev:.r)

parameters:
  - name: Configuration
    type: string
    default: 'Release'
    values:
      - Release
      - Debug
  - name: MajorVersion
    type: string
    default: 2
  - name: MinorVersion
    type: string
    default: 12

trigger:
  batch: true
  branches:
    include:
      - main
      - release/2.0/*
  paths:
    include:
      - src/v2/*

resources:
  repositories:
    - repository: Templates
      type: git
      name: OneBuild\OneBuild.Pipelines.v2
      ref: refs/heads/main
      endpoint: UTMO

variables:
  - name: ProjectRoot
    value: $(Build.SourcesDirectory)/src/
  - name: Projects
    value: '$(ProjectRoot)/UTMO.Text.FileGenerator.sln'

extends:
  template: v2/Pipelines/UserTemplates/Unified/BuildDeploy.NugetPkg.Template.yml@Templates
  parameters:
    BuildPool: Public
    BuildConfiguration: ${{ parameters.Configuration }}
    NugetConfigPath: $(RepoRoot)/src/nuget.config
    ProjectsToBuild: $(Projects)
    ProjectsToRestore: $(Projects)
    DotNetVersion: '9.0.x'
    DeploymentName: FileGeneratorCore
    ReleaseDisplayName: 'Publish File Generator Packages'
    UseWildcardMatch: true
    FeedSettings:
      'ConfigGen': 'internal'
      'UTMO Packages': 'external'